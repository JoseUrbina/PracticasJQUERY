<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
</head>
<body>
	<script>

		function clock()
		{
			var d = new Date();
			var h = d.toLocaleTimeString();
			document.body.innerHTML = h;
		}

		function main(callback)
		{
			var interval = setInterval(callback, 1000);
		}

		main(clock);
	</script>
</body>
</html>
