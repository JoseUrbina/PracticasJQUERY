<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Practice</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<table id="tbPeople">
		<thead>
			<tr>
				<td>ID</td>
				<td>NAME</td>
				<td>AGE</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Peter</td>
				<td>42</td>
				<td><input type="button" id="btnDelete" value="Delete"></td>
			</tr>
			<tr>
				<td>2</td>
				<td>Joseph</td>
				<td>43</td>
				<td><input type="button" id="btnDelete" value="Delete"></td>
			</tr>
			<tr>
				<td>3</td>
				<td>Mary</td>
				<td>23</td>
				<td><input type="button" id="btnDelete" value="Delete"></td>
			</tr>
			<tr>
				<td>4</td>
				<td>Louse</td>
				<td>89</td>
				<td><input type="button" id="btnDelete" value="Delete"></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#tbPeople>tbody').children('tr').hover(hoverIn, hoverOut);

			function hoverIn()
			{
				$(this).css("background-color","#F6E3CE");
			}

			function hoverOut()
			{
				$(this).css("background-color", "white");
			}
		});
	</script>
</body>
</html>
