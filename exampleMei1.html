<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example Mei</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- <script src="js/jquery.min.js"></script> -->

	<script>
		// Cuando se agrega la libreria jquery, se crea un objeto jQuery
		// la siguiente line comprueba si se agrego correctamente con cdn, sino se agrega
		// la direccion de la libreria 
		(window.jQuery || document.write("<script src='js/jquery.min.js'><\/script>"))
	</script>

	<style type="text/css">
		.colors
		{
			color: blue;
		}
	</style>
</head>
<body>
	<button id="btnShow">Show</button> |	<button id="btnHide">Hide</button> | <button id="btnList">List</button>
	
	<h1 class="colors" id="title">This is my message</h1>
	
	<ul id="peopleObject">
		
	</ul>

	<script>
		var personas = [
			{"name":"mason", "age":22, "active":true},
			{"name":"jose", "age":25, "active":true},
			{"name":"calipso", "age":100, "active":true},
			{"name":"barbosa", "age":56, "active":true}
		];

		$(document).ready(function(){
			$('#btnShow').on('click', function(e){
				showOrhide(true);
			});

			$('#btnHide').click(function(e){
				showOrhide(false);
			});

			// funcion para reali<ar la funcion show or hide segun su parametro
			// true: show | false: hide
			function showOrhide(option)
			{
				if(option)
				{
					$("#title").show();
				}
				else
				{
					$('#title').hide();
				}
			}

			// Variable cache : almacena el elemento ul en la memoria del navegador
			// solo una vez (variable list)
			var list = $('#peopleObject');

			$('#btnList').on('click',function(e){

				// limpia o elimina los elementos de list
				list.empty();
				
				// Se obtiene el largo del arreglo de personas
				var largo = personas.length;

				// for para recorrer el arreglo de personas
				for(var i=0; i<largo;i++)
				{
					// variable para almacenar los datos de una sola persona
					var persona = "";

					// for .. in -> recorre las propiedades de un objeto (JSON)
					for(var property in personas[i])
					{
						// Concatenando en modo texto en la variable persona
						//  el nombre de la propiedad y su valor
						persona += property + " : " + personas[i][property] + " - ";
					}

					// slice : permite obtener una cadena desde un punto de inicio
					// hasta el punto final sin tomar en cuenta el caracter del punto final 
					// 1er parametro: start - 2do parameter: finish
					// ejemplo: "jose".slice(0, 2) : jo
					persona = persona.slice(0, persona.length - 3);
					
					// crear un elemento li
					var li = $('<li>');
					// agregar un texto al elemento li
					li.text(persona);

					// agregar el nuevo elmento li al final del elemento ul : como un
					// nuevo hijo
					list.append(li);
				} 
			});
		});

		var person = {"name":"mason", "age":22, "active":true};

		for(var property in person){
			console.log(property + " : " + person[property]);
		}

		console.log("jose".slice(0,2));
	</script>
</body>
</html>
