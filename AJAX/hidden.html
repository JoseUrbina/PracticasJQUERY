<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hidden</title>
</head>
<body>
	<div>
		<input type="hidden" name="num[]" class="num" value="45">
		<input type="hidden" name="num[]" class="num" value="14">
		<input type="hidden" name="num[]" class="num" value="47">
		<input type="hidden" name="num[]" class="num" value="100">
		<input type="hidden" name="n" value="23">
	</div>

	<input type="button" value="Save" id="btnSave">

	<script>
		document.getElementById('btnSave').addEventListener('click',function(event){
			event.preventDefault();

			var inputs = Array.from(document.querySelectorAll('.num'));

			console.log(inputs.map(e => e.value));
		})
	</script>
</body>
</html>
