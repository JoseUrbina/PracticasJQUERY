<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File</title>
	<script src="../../js/jquery.min.js"></script>
</head>
<body>
	<a href="#" id="btnGET"><button>GET</button></a>
	<script>
		$(document).ready(function(){
			var data = {"name": "Jos√©" , "lastname": "Antonio", "age": 25};

			$('#btnGET').on('click',function(e){
				e.preventDefault();
				$.get('fileAJAX.php',data).done(function(response, status, jqXHR){
					$('body').append("Name: " + response.name);

					console.log([response, status, jqXHR]);
				}).fail(function(jqXHR, status){
					console.log([jqXHR, status])
				});
			});
		});
	</script>
</body>
</html>
