<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/jquery.min.js"></script>
</head>
<body>
	<button id="btnCargar">Cargar datos</button>
	<hr>
	<h3>Result</h3>
	<div id="data">
		
	</div>
	<script>
		$(document).ready(function(){
			$('#btnCargar').click(function(e){
				$.ajax({method:'POST', url:'mostrar.php'})
				.done(function(response, status, jqXHR){
					console.log([status, jqXHR]);

					var large = response.length;
					var container = $('div#data').empty();

					for(var i=0;i<large;i++){
						var chain = `<p>${response[i].titulo} : ${response[i].autor}
									 : ${response[i].album}</p>`;

						container.append($(chain));
					}
				})
				.fail(function(jqXHR, status){
					console.log([jqXHR, status]);
				});
			});
		});
	</script>
</body>
</html>
