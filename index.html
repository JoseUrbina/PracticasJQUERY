<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQUERY PRACTICE</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			var phrase = "I love jQuery :)";

			$('body').append(`<h2>${phrase}</h2>`);

			var h1 = document.createElement('h1');
			h1.innerHTML = "GO AHEAD OVER THERE";

			document.body.appendChild(h1);
			//$('body').text("Hello World!!");
		});

		// Auto-executable function
		(function()
		{
			var persona = {'nombre' : 'Jos√©', 'apellido': 'Urbina', 'edad': 25};

			// showing persona object - p: represent each property of the object
			for(var p in persona)
			{
				console.log(persona[p]);
			}
		})();
	</script>
</body>
</html>
